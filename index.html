<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora de Palabras</title>
</head>
<body>
  <h1>Calculadora de Palabras</h1>
  <div id="formulario">
    <label for="frase-input">Ingrese una frase:</label>
    <input type="text" id="frase-input">
    <button id="calcular-btn">Calcular</button>
  </div>
  
  <div id="resultado">
    <h3>Resultado:</h3>
    <div id="frase-resultado"></div>
    <div id="palabras-separadas-resultado"></div>
    <div id="contador-palabras-resultado"></div>
  </div>
  
  <script type="module" src="./src/presenter.js"></script>
</body>
</html>
